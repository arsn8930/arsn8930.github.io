<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me - Ari's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <a href="Arisphotosportfoliowebsite.HTML" class="back-btn">&larr; Back</a>
    <div class="contact-container">
        <h2>Contact Me</h2>
        <div class="contact-info">
            <a href="https://www.instagram.com/ari.photography24/" target="_blank"><i class="fa fa-instagram"></i> Instagram</a>
            <a href="https://www.linkedin.com/in/ari-snyder-648033188/" target="_blank"><i class="fa fa-linkedin"></i> LinkedIn</a>
        </div>
        <form class="contact-form" action="mailto:arisnyder292@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="Name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="Message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
