    <div class="contact-container"> 
    <h2>Contact Me</h2>
    
    <!-- Success message hidden by default -->
    <p id="success-message" style="display:none; color: green;">You successfully submitted the contact form!</p>

    <form class="contact-form" action="https://formsubmit.co/arisnyder292@gmail.com" method="POST" onsubmit="showSuccessMessage(event)">
        <!-- Honeypot (spam protection) -->
        <input type="text" name="_honey" style="display:none">
        
        <!-- Disable CAPTCHA -->
        <input type="hidden" name="_captcha" value="false">
        
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="Message" rows="5" required></textarea>

        <button type="submit">Send</button>
    </form>
